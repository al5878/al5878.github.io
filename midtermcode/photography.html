<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Angie Li</title>
  </head>
  <body>
    <!-- nav bar -->
    <nav>
      <ul class="nav-container">
        <li class="nav-item" id="name"><a href="index.html"><img src="images/compass.png" height="80px"alt="logo"></a></li>
        <li class="nav-item" id="about-button"><a href="about.html"><button type="button" class="btn">About</button></a></li>
        <li class="nav-item" id="resume-button"><a href="Angie Li Resume.pdf" target="_blank"><button type="button" class="btn">Resume</button></a></li>
      </ul>
    </nav>

    <!-- content -->
    <h1 class="content-heading">Photography</h1>
    <!-- CAROUSEL -->
    <div class="bd-example" data-interval="false">
      <div id="carouselExampleCaptions" class="carousel slide" data-interval="false">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="carousel-img" src="images/photography/rose.jpg"  height="500px" alt="bloom">
            <div class="carousel-description">
              <br>
              <h3 class="content-title">Bloom</h3>
              <p class="content-description">3/19/19</p>

            </div>
          </div>

          <div class="carousel-item">
            <img class="carousel-img" src="images/photography/sky.jpg"height="500px" alt="up">
            <div class="carousel-description">
              <br>
              <h3 class="content-title">Up</h3>
              <p class="content-description">2/26/19</p>

            </div>
          </div>
          <div class="carousel-item">
            <img class="carousel-img" src="images/photography/sleep.jpg" height="500px"alt="sleep">
            <div class="carousel-description">
              <br>
              <h3 class="content-title">Sleep</h3>
              <p class="content-description">3/3/19</p>

            </div>
          </div>
          <div class="carousel-item">
            <img class="carousel-img" src="images/photography/umbrella.jpg" height="500px"alt="a rainy night">
            <div class="carousel-description">
              <br>
              <h3 class="content-title">A Rainy Night</h3>
              <p class="content-description">2/12/19</p>
            </div>
          </div>

        </div>

        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <br>
    <br>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>

</html>
